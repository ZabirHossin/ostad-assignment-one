<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <form action="">
        <div class="card-main">
            <p class="text-reg">Registration</p>
            <div class="input-section"> 
                <div class="input-section-one">
                    <!-- Full Name -->
                    <label class="label-name" for="">Full Name</label>
                    <input class="inpt-name" type="text"  placeholder="Enter your name"><br>
                    <!-- Email -->
                    <label class="label-email" for="">Email</label>
                    <input class="inpt-email" type="email"  placeholder="Enter your email"><br>
                    <!-- Password -->
                    <label class="label-password" for="">Password</label>
                    <input class="inpt-password" type="password"  placeholder="Enter your password"><br>
                    <!-- Gender -->
                    <label class="label-gender" for="">Gender</label>
                    <input class="inpt-male" type="radio" checked="checked" name="radio_check">
                    <label >Male</label>
                    <input class="inpt-female" type="radio" name="radio_check">
                    <label >Female</label>
                    <input class="inpt-other" type="radio" name="radio_check">
                    <label >Other</label><br>
                    <!-- Two Buttons -->
                    <button class="cancel-btn" type="button">Cancel</button>
                    <button class="submit-btn" type="button">Submit</button>
                </div>
                <div class="input-section-two">
                    <!-- Username -->
                    <label class="label-username" for="">Username</label>
                    <input class="inpt-username" type="text"  placeholder="Enter your username"><br>
                    <!-- Phone Number -->
                    <label class="label-number" for="">Phone Number</label>
                    <input class="inpt-number" type="number"  placeholder="Enter your number"><br>
                    <!-- Confirm Password -->
                    <label class="label-confirm-password" for="">Confirm Password</label>
                    <input class="inpt-confirm-password" type="password" placeholder="Confirm your password">
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
